name: skeleton
description: A basic skeleton project with minimal required dependencies
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #UI
  cupertino_icons: ^1.0.5
  font_awesome_flutter: ^10.2.1

  # SnackBar
  flash: ^2.0.3+3

  #API
  dio: ^4.0.6
  dio_smart_retry: ^1.3.2
  pretty_dio_logger: ^1.1.1

  #Singleton
  get_it: ^7.2.0

  #Local Storage & Encryption
  rx_shared_preferences: ^3.0.0
  encrypt: ^5.0.1

  # Permissions
  permission_handler: ^10.0.1

  #Logger
  logger: ^1.1.0

  # Image
  image_picker: 0.8.5+3
  image_cropper: ^3.0.0
  flutter_cache_manager: ^3.3.0
  flutter_image_compress: ^1.1.3
  path_provider: ^2.0.11

  # Image Loader
  cached_network_image: ^3.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Default Linting Package
  flutter_lints: ^2.0.1

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/Montserrat-Regular.ttf
